<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Click Speed</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id = 'clickb' onclick = 'AddClick()'>Click this as fast as you can!!  Or you can click the black object above colors.</button><br>
    <button id = 'clearc' onclick = 'ClearCookie()'>Clear Cookie</button><br>
    <span id = 'clicks10s'></span><br>
    <span id = 'clicks10ps'></span><br>
    <span id = 'clicks10m'></span><br>
    <span id = 'clicks1s'></span><br>
    <span id = 'clicks1ps'></span><br>
    <span id = 'clicks1m'></span><br>
    <span>If the maximum values are 'NaN' then hit clear cookie.</span><br>
    <canvas id="mycanvas"></canvas><br>
    <span>Colors:</span><br>
    <span><span id = 's1'>--</span> - 1 second average</span><br>
    <span><span id = 's2'>--</span> - 10 second average</span><br>
    <span id = 'cookie'>Hello</span>
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
